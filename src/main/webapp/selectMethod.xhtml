<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>Code Generator</title>
</h:head>
<h:body>
	<h:form id="form2">
		<div class="body current" role="tabpanel" id="Add-area">
			<div class="row panel-body">
				<div class="col-md-12">
					<p:outputPanel id="addarea">
						<!-- middle area Paddy -->
							<div class="row">
								<!-- <div class="col-md-6 col-sm-6 col-lg-6"> -->
									<div class="form-group">
										<h:panelGrid columns="9" style="margin:10px 0">
											<p:outputLabel value="Search Method:"
												style="font-weight:bold" />
											<p:spacer width="10" />
											<h:inputText id="column2" style="width:100%"
												value="#{methodBean.reqObject.searchString}">
											</h:inputText>
											<!-- <p:spacer width="10" /> -->
											<p:commandButton
												class="btn btn-submit btn-xs cus-btn btn-info"
												value="Search" process="@parent" update="panelDataTable"
												action="#{methodBean.wildCardSearchMethod}" />
											
										</h:panelGrid>
									</div>
								<!-- </div> -->
							</div>
							
									
									<div>
									<h:panelGrid id="panelDataTable" columns="2" style="margin:10px 0">
							<p:dataTable id="searchResultTable"
								value="#{methodBean.methodNamesList}" var="method"
								selection="#{methodBean.tempList}"
								border="1" 
								currentPageReportTemplate="{currentPage} / {totalPages}"
								rowKey="#{method}" rows="20" paginator="true"
								paginatorPosition="bottom" rowIndexVar="methodIdx"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  No of rows: {RowsPerPageDropdown}"
								rowsPerPageTemplate="20,50,100" lazy="false"
								styleClass="marginbottom">

								<p:column headerText="S.No" styleClass="text-left-imp">
									<h:outputText value="#{methodIdx+1}" />
								</p:column>
								<p:column headerText="Name" styleClass="text-left-imp" sortBy="#{method.methodName}" >
									<h:outputText value="#{method.methodName}" />
								</p:column>
								<p:column headerText="Select" selectionMode="multiple" styleClass="associate" />
								<!-- <p:column headerText="Select" styleClass="text-left-imp">
									
									<h:selectBooleanCheckbox id="checked" value="#{methodBean.reqObject.selected}"  ></h:selectBooleanCheckbox>
								</p:column> -->
							</p:dataTable>
							</h:panelGrid>
							<h:panelGrid id="panelDataTableAddBtn" columns="2" style="margin:10px 0">
							

						
					
							<h:commandButton value="Add"
								class="btn btn-submit btn-xs cus-btn btn-info"
								
							action="#{methodBean.filterMethodName}" update="panel2" />
							&nbsp;
							</h:panelGrid>
						</div>
							

							
						

					</p:outputPanel>
					
				</div>
			</div>
		</div>

	</h:form>




</h:body>
</html>
