<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Code Generator</title>
	<link href="./css/styles.css" rel="stylesheet" />
</h:head>
<h:body>
	<h:form id="form2" class="mainContent">
	<p:outputPanel id="addarea">
					<h:panelGrid columns="9" style="margin:10px 0">
						<p:outputLabel value="Search Method:" style="font-weight:bold" />
						<p:spacer width="10" />
						<h:inputText id="column2" style="width:100%"
							value="#{methodBean.reqObject.searchString}">
						</h:inputText>
						
						<p:commandLink id="Search" alt="Search" process="@parent"
							update="panelDataTable" action="#{methodBean.wildCardSearchMethod}">
							<h:graphicImage class="searchBtn" />
						</p:commandLink>
						
					</h:panelGrid>
					<div> 
						<h:panelGrid id="panelDataTable" columns="2" style="margin:10px 0">
							<p:dataTable id="searchResultTable"
								value="#{methodBean.methodNamesList}" var="method"
								selection="#{methodBean.tempList}" border="1"
								currentPageReportTemplate="{currentPage} / {totalPages}"
								rowKey="#{method}" rows="20" paginator="true"
								paginatorPosition="bottom" rowIndexVar="methodIdx"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  No of rows: {RowsPerPageDropdown}"
								rowsPerPageTemplate="20,50,100" lazy="false"
								styleClass="marginbottom">
								<p:column headerText="S.No" styleClass="text-left-imp">
									<h:outputText value="#{methodIdx+1}" />
								</p:column>
								<p:column headerText="Name" styleClass="text-left-imp"
									sortBy="#{method.methodName}">
									<h:outputText value="#{method.methodName}" />
								</p:column>
								<p:column headerText="Select" selectionMode="multiple"
									styleClass="associate" />
							</p:dataTable>
						</h:panelGrid>
						
						<h:panelGrid id="panelDataTableAddBtn" columns="2"
							style="margin:10px 0">
							<h:commandButton id="Add" alt="Add" class="addBtn"
								action="#{methodBean.filterMethodName}" update="resultPanel idAuthor" />
						</h:panelGrid>
					</div>
				</p:outputPanel>
	
	</h:form>
</h:body>
</html>
