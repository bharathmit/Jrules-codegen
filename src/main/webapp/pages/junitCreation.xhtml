<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">
					<div class="page-header pull-left">
						<div class="page-title">
										Junit Creation
						</div>
					</div>
					
					<ol class="breadcrumb page-breadcrumb hidden-xs">
						<li><i class="fa fa-home" />&nbsp; Home &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li class="active">Junit Creation </li>
						
					</ol>

					
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-lg-12">

								<div class="panel top-space">
									<div class="hor-space mspace require-block text-right">
										<p:outputPanel>
											<div class="require">
												<p:outputLabel value="* Required" />
											</div>
										</p:outputPanel>
									</div>


									<div class="body current" role="tabpanel" id="Add-connection">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addconnection">

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="customer"
																	value="UserStory ID" />

																<div>
																	<h:inputText id="customer"
																		value="#{connectionBean.accountSelected.name}"
																		class="form-control" required="true"
																		requiredMessage="Customer Name Required"
																		validatorMessage="Customer Name should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="customer" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="customer"
																		value="Customer Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="number"
																	value="Author Name" />

																<div>
																	<h:inputText readonly="true" id="number"
																		value="#{connectionBean.accountSelected.accountToken}"
																		class="form-control" required="true">
																	</h:inputText>																	
																	<p:tooltip styleClass="cus-tooltip" for="number"
																		value="Connection Number Unique ID"></p:tooltip>
																</div>

															</div>
														</div>
														
													</div>

													<div class="row">
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="mobile"
																	value="Rule File" />

																<div>
																	<h:inputText id="mobile"
																		value="#{connectionBean.accountSelected.mobile}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Mobile Number Required"
																		validatorMessage="Mobile Number should be numeric and length should be 10"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateLength minimum="10" maximum="10" />
																	</h:inputText>
																	<p:message for="mobile" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Mobile Number should be numeric and length should be 10"></p:tooltip>
																</div>

															</div>
														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="email"
																	value="Rule Package" />
																<div>
																	<h:inputText id="email"
																		value="#{connectionBean.accountSelected.emailId}"
																		class="form-control" required="true"
																		requiredMessage="Email Address Required."
																		validatorMessage="Invalid email format"																		
																		onkeypress="return isNumberKey(event)">	
																		<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>																		
																	</h:inputText>
																	<p:message for="email" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="email"
																		value="Email ID should be valid"></p:tooltip>
																</div>
															</div>
														</div>

													</div>
													
													
													
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="areatable"
																	value="Rule Package" />
																<div>
																	<p:dataTable id="areatable"
															value="#{areaBean.areaList}" var="itdis"
															selection="#{areaBean.areaSelected}"
															currentPageReportTemplate="{currentPage} / {totalPages}"
															rowKey="#{itdis}" rows="20" paginator="true"
															paginatorPosition="bottom" rowIndexVar="idx"
															paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
															rowsPerPageTemplate="20,50,100" lazy="true"
															styleClass="marginbottom">
															<f:facet class="red" name="header">
																<p:outputLabel value="Total: "
																	rendered="#{areaBean.action ne 'Search'}" />
																<p:outputLabel value="Searched: "
																	rendered="#{areaBean.action eq 'Search'}" />
																<em><p:outputLabel styleClass="text-info"
																		value="#{areaBean.numberOfRecords} Areas"></p:outputLabel></em>
															</f:facet>
															<p:column headerText="#" styleClass="text-left-imp">
																<h:outputText value="#{idx+1}" />
															</p:column>

															<p:column headerText="Project Location"
																sortBy="#{itdis.project.projectCityVillage}" styleClass="text-left-imp">
																<h:outputText value="#{itdis.project.projectCityVillage}" />
															</p:column>

															<p:column headerText="Area Name" sortBy="#{itdis.areaName}">
																<h:outputText
																	value="#{itdis.areaName}" />
															</p:column>
															
															<p:column headerText="Status"
																styleClass="text-left #{itdis.status eq 'Active'? 'text-success' : 'text-danger'}"
																sortBy="#{itdis.status}">
																<h:outputText
																	value="#{itdis.status}" />
															</p:column>

															<p:column headerText="Select" selectionMode="single"
																styleClass="associate" />
														</p:dataTable>
																</div>
															</div>
														</div>
														
													
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="details"
																	value="Method Details" />

																<div>
																	<h:inputTextarea id="detail" rows="10" cols="50" style="width:100%"
																		value="#{methodBean.reqObject.details}">
																	</h:inputTextarea>
																	<p:message for="details" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="details"
																		value="Area Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
													</div>	
																								
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="details"
																	value="Method Details" />

																<div>
																	<h:inputTextarea id="details" rows="10" cols="50" style="width:100%"
																		value="#{methodBean.reqObject.details}">
																	</h:inputTextarea>
																	<p:message for="details" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="details"
																		value="Area Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
													</div>	
													
													

												</p:outputPanel>
												<div class="form-group pull-right">
													<div class="form-actions">
														
														<h:commandButton value=" Back" immediate="true"
															class="btn btn-back btn-xs cus-btn btn-info"
															action="#{connectionBean.cancelAccountForm}"
															 />
															 &nbsp;
														<h:commandButton value=" Clear"
															class="btn btn-cancel btn-xs cus-btn btn-info"
															immediate="true"
															action="#{connectionBean.clearForm}"
															rendered="#{connectionBean.action ne 'View'}" />
														&nbsp;
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{connectionBean.saveConnection}"
															update="addconnection,growl"
															rendered="#{connectionBean.action ne 'View'}" />
														

													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>
			<!--END PAGE CONTENT-->
		</h:form>
		<script>
			$("title").html("Cable | Project Details");
		</script>

	</ui:define>

</ui:composition>
