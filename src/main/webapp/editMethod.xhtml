<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Code Generator</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:outputPanel id="addarea">
			<h:panelGrid columns="1" style="margin:10px 0">
				<p:outputLabel value="Search Method:" style="font-weight:bold" />
				<p:spacer width="10" />
				<h:inputText id="colum" style="width:100%"
					value="#{methodBean.reqObject.methodName}">
				</h:inputText>
				<p:spacer width="10" />
				<p:commandButton value="Search" process="@parent" update="panel"
					action="#{methodBean.findMethod}" />
			</h:panelGrid>
			<table style="width: 100%" border="1">
				<tr>
					<td><h:panelGrid id="panel" columns="2" style="margin:10px 0">
							<p:outputLabel value="Edit Method:" style="font-weight:bold" />
							<p:spacer width="10" />
							<h:inputTextarea rows="3" cols="50"
								value="#{methodBean.reqObject.details}">
							</h:inputTextarea>
						</h:panelGrid></td>
				</tr>
			</table>
		</p:outputPanel>
		<h:commandButton value=" Save" action="#{methodBean.saveMethod}"
			update="growl" />
	</h:form>
</h:body>
</html>
