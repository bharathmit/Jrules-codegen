<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Code Generator</title>
	<link href="./css/styles.css" rel="stylesheet" />
</h:head>
<h:body>
	<h:form id="form">
	<table style="font-family:Arial">
			<tr>
				<td colspan="2" class="header">
					<h1>
					<font color="#8c0721">Junit Utility</font> 
					</h1>
				</td>
			</tr>
			<tr>
				<td class="leftMenu">
					<a href="addMethod.xhtml"><img border="0" alt="Add Method" src="./images/Add_Button.png" width="120" height="30"/></a>
					<a href="editMethod.xhtml"><img border="0" alt="Edit Method" src="./images/Edit_Button.png" width="120" height="30"/></a>
					<a href="createJunit.xhtml"><img border="0" alt="Create Junit" src="./images/Create.png" width="120" height="30"/></a>
				</td>
			<td class="mainContent">
	
						<p:outputPanel id="addarea">
							<h:panelGrid columns="1" style="margin:10px 0">
								<p:outputLabel value="Search Method:" style="font-weight:bold" />
								<p:spacer width="10" />
								<h:inputText id="colum" style="width:100%"
									value="#{methodBean.reqObject.methodName}">
								</h:inputText>
								<p:spacer width="10" />
								<h:commandButton id="Search" alt="Search" class="searchBtn"  process="@parent" update="panel"
									action="#{methodBean.findMethod}" />
							</h:panelGrid>
							<h:outputText style="font-weight:bold" value="#{methodBean.editStatus}">
							</h:outputText>
							<table style="width: 100%" border="0">
								<tr>
									<td><h:panelGrid id="panel" columns="2" style="margin:10px 0">
											<p:outputLabel value="Edit Method:" style="font-weight:bold" />
											<p:spacer width="10" />
											<h:inputTextarea rows="3" cols="50"
												value="#{methodBean.reqObject.details}">
											</h:inputTextarea>
										</h:panelGrid></td>
								</tr>
							</table>
						</p:outputPanel>
						<h:commandButton id="Save" alt="Save" class="saveBtn"  action="#{methodBean.saveMethod}"
							update="growl" />
			
				</td>
			</tr>
			<tr>
				<td colspan="2" class="footer">
					<b>Website Footer</b>
				</td>
			</tr>
		</table>		
	</h:form>
</h:body>
</html>
